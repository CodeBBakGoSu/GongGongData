<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <!-- 배경 -->
  <rect width="1200" height="800" fill="#f8f9fa" />
  
  <!-- 모바일 화면 프레임 - 웹앱 스타일로 최적화 -->
  <rect x="350" y="50" width="500" height="700" rx="8" fill="#ffffff" filter="drop-shadow(0 4px 12px rgba(0, 0, 0, 0.05))" />
  
  <!-- 상단 헤더 -->
  <rect x="350" y="50" width="500" height="70" rx="8" fill="#ffffff" />
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333333" text-anchor="middle">회원가입</text>
  
  <!-- 진행 단계 표시 -->
  <circle cx="600" cy="140" r="20" fill="#5DC2BA" />
  <text x="600" y="147" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">1</text>
  <circle cx="670" cy="140" r="20" fill="#e0e4e8" />
  <text x="670" y="147" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">2</text>
  <line x1="620" y1="140" x2="650" y2="140" stroke="#e0e4e8" stroke-width="2" />
  
  <!-- 회원 정보 입력 섹션 -->
  <text x="380" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333">회원 정보 입력</text>
  
  <!-- 아이디 입력 필드 -->
  <text x="380" y="220" font-family="Arial, sans-serif" font-size="16" fill="#333333">아이디</text>
  <rect x="380" y="230" width="440" height="50" rx="4" fill="#ffffff" stroke="#e0e4e8" stroke-width="1" />
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa">4~20자의 영문 소문자, 숫자 사용 가능</text>
  
  <!-- 비밀번호 입력 필드 -->
  <text x="380" y="300" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333">비밀번호</text>
  <rect x="380" y="310" width="440" height="50" rx="4" fill="#ffffff" stroke="#e0e4e8" stroke-width="1" />
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa">8~20자의 영문, 숫자, 특수문자 조합</text>
  <!-- 비밀번호 표시/숨김 아이콘 -->
  <circle cx="800" cy="335" r="12" fill="#ffffff" />
  <g fill="#bbbbbb">
    <path d="M790,335 C790,335 800,328 810,335 C800,342 790,335 790,335 Z" />
    <circle cx="800" cy="335" r="4" />
  </g>
  
  <!-- 비밀번호 확인 필드 -->
  <text x="380" y="380" font-family="Arial, sans-serif" font-size="16" fill="#333333">비밀번호 확인</text>
  <rect x="380" y="390" width="440" height="50" rx="4" fill="#ffffff" stroke="#e0e4e8" stroke-width="1" />
  <!-- 비밀번호 표시/숨김 아이콘 -->
  <circle cx="800" cy="415" r="12" fill="#ffffff" />
  <g fill="#bbbbbb">
    <path d="M790,415 C790,415 800,408 810,415 C800,422 790,415 790,415 Z" />
    <circle cx="800" cy="415" r="4" />
  </g>
  
  <!-- 이름 입력 필드 -->
  <text x="380" y="460" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333">이름</text>
  <rect x="380" y="470" width="440" height="50" rx="4" fill="#ffffff" stroke="#e0e4e8" stroke-width="1" />
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa">이름(실명)</text>
  
  <!-- 생년월일 입력 필드 -->
  <text x="380" y="540" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333">생년월일</text>
  <rect x="380" y="550" width="440" height="50" rx="4" fill="#ffffff" stroke="#e0e4e8" stroke-width="1" />
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa">숫자 8자리 (ex. 19980909)</text>
  
  <!-- 이메일 입력 필드 -->
  <text x="380" y="620" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333">이메일</text>
  <rect x="380" y="630" width="440" height="50" rx="4" fill="#ffffff" stroke="#e0e4e8" stroke-width="1" />
  <text x="400" y="660" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa">이메일</text>
  
  <!-- 휴대폰 번호 입력 영역 -->
  <text x="380" y="700" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333333">휴대폰 번호</text>
  <rect x="380" y="710" width="330" height="50" rx="4" fill="#ffffff" stroke="#e0e4e8" stroke-width="1" />
  <text x="400" y="740" font-family="Arial, sans-serif" font-size="14" fill="#aaaaaa">-없이 숫자만 입력</text>
  
  <!-- 인증번호 발송 버튼 -->
  <rect x="720" y="710" width="100" height="50" rx="4" fill="#5DC2BA" />
  <text x="770" y="740" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">인증번호 발송</text>
  
  <!-- 가입하기 버튼 -->
  <rect x="380" y="780" width="440" height="50" rx="4" fill="#5DC2BA" />
  <text x="600" y="810" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">가입하기</text>
  
  <!-- 하단 프로그레스 바 -->
  <rect x="550" y="850" width="100" height="6" rx="3" fill="#333333" />
  
  <!-- 서비스 로고 아이콘 (상단 좌측 배치) -->
  <g transform="translate(370, 85)">
    <!-- 민트색 로고 배경 -->
    <path d="M18,0 L18,0 C27.9411,0 36,8.0589 36,18 L36,18 C36,27.9411 27.9411,36 18,36 L18,36 C8.0589,36 0,27.9411 0,18 L0,18 C0,8.0589 8.0589,0 18,0 Z" fill="#5DC2BA" />
    <!-- 십자가 심볼 -->
    <path d="M25.2,14.4 L21.6,14.4 L21.6,10.8 C21.6,10.1372 21.0628,9.6 20.4,9.6 L15.6,9.6 C14.9372,9.6 14.4,10.1372 14.4,10.8 L14.4,14.4 L10.8,14.4 C10.1372,14.4 9.6,14.9372 9.6,15.6 L9.6,20.4 C9.6,21.0628 10.1372,21.6 10.8,21.6 L14.4,21.6 L14.4,25.2 C14.4,25.8628 14.9372,26.4 15.6,26.4 L20.4,26.4 C21.0628,26.4 21.6,25.8628 21.6,25.2 L21.6,21.6 L25.2,21.6 C25.8628,21.6 26.4,21.0628 26.4,20.4 L26.4,15.6 C26.4,14.9372 25.8628,14.4 25.2,14.4 Z" fill="white" />
  </g>
</svg>